<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Projeto de Vida</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo(a)!</h2>
    <form id="loginForm" method="POST" action="processa_login.php">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <div class="link-container">
        <a href="#" onclick="esqueciSenha()">Esqueci minha senha</a>
        <a href="cadastro/cadastro.html">Cadastrar Conta</a>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function esqueciSenha() {
      const email = prompt("Digite seu e-mail para redefinir sua senha:");
      if (email) {
        alert("Instruções enviadas para: " + email);
      }
    }
  </script>
</body>
</html>
